name: Weekly hard sync from Ameba-AIoTon:  schedule:    - cron: '0 2 * * 1'   # Every Monday 02:00 UTC  workflow_dispatch: {}jobs:  sync:    runs-on: ubuntu-latest    steps:      # 1️⃣ Checkout ambiot repo (DO NOT persist credentials)      - name: Checkout ambiot repo        uses: actions/checkout@v4        with:          fetch-depth: 0          persist-credentials: false      # 2️⃣ Clone upstream (.github repo)      - name: Clone Ameba-AIoT upstream        run: |          git clone --depth 1 https://github.com/Ameba-AIoT/.github.git temp_upstream      # 3️⃣ Hard sync everything EXCEPT workflows      - name: Sync from upstream (exclude workflows)        run: |          rsync -av --delete \            --exclude='.github/workflows' \            temp_upstream/ ./          rm -rf temp_upstream      # 4️⃣ Move profile README to root README and remove profile/      - name: Generate root README        run: |          if [ -f profile/README.md ]; then            cp profile/README.md README.md            rm -rf profile          fi      # 5️⃣ Configure git author (required in Actions)      - name: Configure git identity        run: |          git config user.name "github-actions[bot]"          git config user.email "github-actions[bot]@users.noreply.github.com"      # 6️⃣ Authenticate push using built-in GITHUB_TOKEN      - name: Authenticate git push        run: |          git remote set-url origin \            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git      # 7️⃣ Commit and FORCE push      - name: Commit and force push        run: |          git add .          git commit -m "Weekly hard sync from Ameba-AIoT" || echo "No changes to commit"          git push origin main --force