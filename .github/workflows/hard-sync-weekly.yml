name: Weekly hard sync from Ameba-AIoTon:  schedule:    - cron: '0 2 * * 1'   # Every Monday 02:00 UTC  workflow_dispatch: {}jobs:  sync:    runs-on: ubuntu-latest    steps:      - name: Checkout ambiot repo        uses: actions/checkout@v4        with:          fetch-depth: 0      - name: Clone Ameba-AIoT        run: |          git clone --depth 1 https://github.com/Ameba-AIoT/.github.git temp_upstream      - name: Sync from upstream (exclude workflows)        run: |          rsync -av --exclude='.github/workflows' temp_upstream/ ./          rm -rf temp_upstream      - name: Generate root README and clean profile        run: |          if [ -f profile/README.md ]; then            cp profile/README.md README.md            rm -rf profile          fi      - name: Configure git identity        run: |          git config user.name "github-actions[bot]"          git config user.email "github-actions[bot]@users.noreply.github.com"      - name: Commit and force push        run: |          git add .          git commit -m "Weekly hard sync from Ameba-AIoT" || echo "No changes to commit"          git push origin main --force