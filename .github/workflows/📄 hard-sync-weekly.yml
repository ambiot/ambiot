name: Weekly hard sync from Ameba-AIoTon:  schedule:    - cron: '0 2 * * 1'   # Every Monday 02:00 UTC  workflow_dispatch: {}jobs:  sync:    runs-on: ubuntu-latest    steps:      # 1?? Checkout ambiot repo      - name: Checkout ambiot repo        uses: actions/checkout@v4        with:          fetch-depth: 0      # 2?? Clone upstream temporarily      - name: Clone Ameba-AIoT        run: |          git clone --depth 1 https://github.com/Ameba-AIoT/.github.git temp_upstream      # 3?? Sync files, excluding workflows      - name: Sync from upstream (excluding workflows)        run: |          rsync -av --exclude='.github/workflows' temp_upstream/ ./          rm -rf temp_upstream      # 4?? Move profile/README.md to root README.md      - name: Generate root README and clean profile        run: |          if [ -f profile/README.md ]; then            cp profile/README.md README.md            rm -rf profile          fi      # 5?? Stage changes and force push      - name: Commit and force push        run: |          git add .          git commit -m "Weekly hard sync from Ameba-AIoT" || echo "No changes to commit"          git push origin main --force